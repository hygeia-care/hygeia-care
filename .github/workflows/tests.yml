name: Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Start server
      run: npm start &

    - name: Run Cypress tests
      uses: cypress-io/github-action@v2
      with:
        # start: npm start
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 60
